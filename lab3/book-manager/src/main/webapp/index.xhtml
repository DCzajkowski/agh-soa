<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
>
    <h:head />
    <h:body>
        <div id="app">
            <h:form>
                <h:selectOneMenu value="#{BookManager.currency}">
                    <f:selectItem itemValue="PLN" itemLabel="PLN" />
                    <f:selectItem itemValue="ORIGINAL" itemLabel="Original" />

                    <f:ajax event="change" render="booksTable" />
                </h:selectOneMenu>
            </h:form>

            <h:dataTable
                value="#{BookManager.books}"
                var="book"
                id="booksTable"
            >
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    <h:outputText value="#{book.title}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Author</f:facet>
                    <h:outputText value="#{book.author}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Genre</f:facet>
                    <h:outputText value="#{book.genre}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    <h:outputText value="#{book.priceFormatted}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Currency</f:facet>
                    <h:outputText value="#{book.currency}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Pages</f:facet>
                    <h:outputText value="#{book.pages}" />
                </h:column>
            </h:dataTable>
        </div>
    </h:body>
</html>
