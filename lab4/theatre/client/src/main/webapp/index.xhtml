<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
>
    <h:head />
    <h:body>
        <h:panelGroup layout="block">
            Your balance: <h:outputText value="#{IndexView.wallet}" />
            <br />
            <h:outputText id="error" value="#{IndexView.error}" />
        </h:panelGroup>
        <h:dataTable value="#{IndexView.seats}" var="seat">
            <h:column>
                <f:facet name="header">Seat Number</f:facet>
                <h:outputText value="#{seat.number}" />
            </h:column>
            <h:column>
                <f:facet name="header">Price</f:facet>
                <h:outputText value="#{seat.price}" />
            </h:column>
            <h:column>
                <f:facet name="header">Availability</f:facet>

                <h:outputText value="available" rendered="#{IndexView.isSeatAvailable(seat.number)}" />
                <h:outputText value="taken" rendered="#{not IndexView.isSeatAvailable(seat.number)}" />
            </h:column>
            <h:column>
                <h:form>
                    <h:commandButton
                        value="Buy this ticket"
                        rendered="#{seat.available}"
                        action="#{IndexView.buy(seat.number)}"
                    />
                </h:form>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
