<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
>
    <h:head>
        <style type="text/css">
            * {
                font-family: Lato, Helvetica, sans-serif;
            }
            input:not([type="checkbox"]), select {
                padding: .75rem 1rem;
                border-radius: 5px;
                font-size: 1rem;
                border: 1px solid #F1F5F8;
                color: #22292F;
                -webkit-appearance: none;
                background: #F1F5F8;
            }
            select {
                padding-right: 2rem;
                position: relative;
                display: block;
                width: 100%;
            }
            input[type="text"]:focus, select:focus {
                background: #FFFFFF;
                border-color: #B8C2CC;
            }
            select + div {
                position: absolute;
                width: 2rem;
                height: 100%;
                top: 0;
                right: 0;
                content: "";
                pointer-events: none;
                z-index: 1;
                display: flex;
                align-items: center;
                justify-content: center;
                color: #22292F;
            }
            select:not([multiple]) + div > img {
                display: block;
                width: 1.25rem;
            }
            select[multiple] + div {
                display: none;
            }
            *:focus {
                outline: none;
                box-shadow: 0 0 0 3px rgba(52, 144, 220, 0.5);
            }
            #selectionTools {
                display: flex;
            }
            .relative {
                position: relative;
            }
            .flex {
                display: flex;
            }
            .center-xy {
                justify-content: center;
                align-items: center;
            }
            #selectionTools {
                justify-content: space-around;
                margin: 1rem 0 4rem;
            }
            .ml-2 {
                margin-left: .5rem;
            }
            table {
                margin: 0 auto;
                border: none;
                border-collapse: collapse;
            }
            tr:nth-child(2) {
                background: #f2f5f8;
            }
            thead {
                background: #606F7B;
                color: #fff;
            }
            td, th {
                padding: 0.75rem 1.5rem;
            }
            input.calculateTotal {
                background: #3490DC;
                color: white;
                border-radius: 5px;
                margin: 2rem auto;
            }
            input.calculateTotal:hover {
                background: #2779BD;
                cursor: pointer;
            }
        </style>
    </h:head>
    <h:body>
        <div id="app">
            <h:form id="booksTable">
                <h:dataTable value="#{BookManager.books}" var="book">
                    <h:column>
                        <f:facet name="header">Title</f:facet>
                        <h:outputText value="#{book.title}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Author</f:facet>
                        <h:outputText value="#{book.author}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">ISBN</f:facet>
                        <h:outputText value="#{book.isbn}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Year of Publishing</f:facet>
                        <h:outputText value="#{book.year}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Price</f:facet>
                        <h:outputText value="#{book.priceFormatted}" />
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
